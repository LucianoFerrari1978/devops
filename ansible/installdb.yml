---
- hosts: db
  become: yes
  tasks:
    - name: 'Packages installation BD'
      apt:
        pkg:
          - mariadb-server
          - wget
          - zip
          - curl
          - vim
          - python3-mysqldb
        state: present
    - name: 'Download and extract DB'
      unarchive:
        src: https://github.com/rogerramossilva/devops/raw/master/db.zip
        dest: /tmp
        remote_src: yes
    - name: 'Create DB backup'
      mysql_db:
        name: backup
        login_user: root
        login_password: ""
        state: present
    - name: 'Data base importation backup.sql'
      mysql_db:
        login_user: root
        login_password: ""
        state: import
        name: backup
        target: /tmp/backup.sql
    - name: 'Create user Express on Mysql'
      mysql_user:
        host: '%'
        login_user: root
        login_password: ""
        name: express
        password: 'AllSafe0!'
        priv: 'backup.*:ALL'
        state: present
      notify: Restart Mysql
    - name: 'Exchange bind to mysql'
      replace:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '127\.0\.0\.1'
        replace: '0.0.0.0'
      notify: Restart Mysql

  handlers:
    - name: Restart Mysql
      service:
        name: mysql
        state: restarted
        enabled: yes
